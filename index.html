<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cirkular Menu</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- JS -->
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="menu">
      <div class="toggle">
        <i class="bi bi-plus toggle-icon"></i>
      </div>
      <li style="--i: 0">
        <a href="#"><i class="bi bi-house"></i></a>
      </li>
      <li style="--i: 1">
        <a href="#"><i class="bi bi-person"></i></a>
      </li>
      <li style="--i: 2">
        <a href="#"><i class="bi bi-gear"></i></a>
      </li>
      <li style="--i: 3">
        <a href="#"><i class="bi bi-envelope"></i></a>
      </li>
      <li style="--i: 4">
        <a href="#"><i class="bi bi-key"></i></a>
      </li>
      <li style="--i: 5">
        <a href="#"><i class="bi bi-camera-video"></i></a>
      </li>
      <li style="--i: 6">
        <a href="#"><i class="bi bi-controller"></i></a>
      </li>
      <li style="--i: 7">
        <a href="#"><i class="bi bi-camera-reels"></i></a>
      </li>
    </div>
  </body>
</html>
